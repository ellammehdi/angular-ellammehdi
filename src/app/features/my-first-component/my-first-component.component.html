<form [formGroup]="ProfileControl" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput placeholder="Ex. Pizza" formControlName="firstName" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" />
  </mat-form-field>
  <div formGroupName="Address">
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput type="text" formControlName="city" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Code Postal</mat-label>
      Code Postal : <input matInput type="text" formControlName="CodePostal" />
    </mat-form-field>
  </div>
  <br />
  <button>Submit</button>
  <button (click)="UpdateProfile()">Update Profile</button>
  <button (click)="UpdateLogPass()">Update Log/Pass</button>
  <br />
</form>

<br /><br /><br />
